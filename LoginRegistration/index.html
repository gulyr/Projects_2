<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form_box login">
            <form action="">
                <h1>Login</h1>
                <div class="input_box">
                    <span class="icon">
                        <i class='bx bxs-user'></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot_link">
                    <a href="">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social_icons">
                    <ul>
                        <li><a href=""><i class='bx bxl-facebook'></i></a></li>
                        <li><a href=""><i class='bx bxl-youtube'></i></a></li>
                        <li><a href=""><i class='bx bxl-github'></i></a></li>
                        <li><a href=""><i class='bx bxl-linkedin'></i></a></li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="form_box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input_box">
                    <span class="icon">
                        <i class='bx bxs-user'></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platform</p>
                <div class="social_icons">
                    <ul>
                        <li><a href=""><i class='bx bxl-facebook'></i></a></li>
                        <li><a href=""><i class='bx bxl-youtube'></i></a></li>
                        <li><a href=""><i class='bx bxl-github'></i></a></li>
                        <li><a href=""><i class='bx bxl-linkedin'></i></a></li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="toggle_box">
            <div class="toggle_panel toggle_left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register_btn">Register</button>
            </div>
            <div class="toggle_panel toggle_right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login_btn">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
