<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Travel</title>
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav_logo">Travel</a>
      <div class="nav_menu" id="navMenu">
        <ul class="nav_list">
          <li class="nav_item">
            <a href="#home" class="nav_link">Home</a>
          </li>
          <li class="nav_item">
            <a href="#about" class="nav_link">About</a>
          </li>
          <li class="nav_item">
            <a href="#popular" class="nav_link">Popular</a>
          </li>
          <li class="nav_item">
            <a href="#explore" class="nav_link">Explore</a>
          </li>
        </ul>
        <div class="nav_close" id="navClose">
          <i class="ri-close-line"></i>
        </div>
      </div>
      <div class="nav_toggle" id="navToggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="home section" id="home">
      <img src="images/home-bg.jpg" alt="Home image" class="home_bg">
      <div class="home_shadow"></div>
      <div class="home_container container grid">
        <div class="home_data">
          <h3 class="home_subtitle">Welcome To Travel</h3>
          <h1 class="home_title">Explore <br />The World</h1>
          <p class="home_description">Live the trips exploring the world, discover paradises, islands, mountains and much more, get your trip now.</p>
          <a href="#" class="button">Start Your Journey <i class="ri-arrow-right-line"></i></a>
        </div>
        <div class="home_cards grid">
          <article class="home_card">
            <img src="images/home-trees.jpg" alt="Home image" class="home_card_img">
            <h3 class="home_card_title">Croatia</h3>
            <div class="home_card_shadow"></div>
          </article>

          <article class="home_card">
            <img src="images/home-lake.jpg" alt="Home image" class="home_card_img">
            <h3 class="home_card_title">Iceland</h3>
            <div class="home_card_shadow"></div>
          </article>

          <article class="home_card">
            <img src="images/home-mountain.jpg" alt="Home image" class="home_card_img">
            <h3 class="home_card_title">Italy</h3>
            <div class="home_card_shadow"></div>
          </article>

          <article class="home_card">
            <img src="images/home-beach.jpg" alt="Home image" class="home_card_img">
            <h3 class="home_card_title">Spain</h3>
            <div class="home_card_shadow"></div>
          </article>
        </div>
      </div>
    </section>
    <section class="about section" id="about"></section>
    <section class="popular section" id="popular"></section>
    <section class="explore section" id="explore"></section>
    <section class="join section"></section>
  </main>
  <footer class="footer"></footer>
  <script src=""></script>
  <script src="script.js"></script>
</body>

</html>
